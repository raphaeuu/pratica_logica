<meta charset="UTF-8">

<input/>
<button>Compare com o meu segredo</button>

<script>

    function pulaLinha() {
        document.write("<br>");
        document.write("<br>");
    }


    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var nomeJogador = prompt("Insira seu nome: ");
    var segredos = [1, 2, 3, 4, 5, 6];
    var input = document.querySelector("input");
    input.focus();

    function verifica() {

        var achou = false

        for(var posicao = 0; posicao < segredos.length; posicao++) {

            if (input.value == segredos[posicao]) 
            {
                alert("Você ACERTOU, " + nomeJogador + "! Parabéns. Vamos jogar mais? ");
                achou = true;
                break;
            } 
        }
        if (achou == false) { 

            alert("Você ERROU, " + nomeJogador + "! Tente jogar novamente.");

        input.value = "";
        input.focus();
         }
     }

    var button = document.querySelector("button");

    button.onclick = verifica;

</script>
